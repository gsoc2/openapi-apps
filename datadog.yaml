      summary: Query the event stream
      operationId: Query_the_event_stream
      description: >-
        The event stream can be queried and filtered by time, priority, sources
        and tags.


        **Notes**:

        - If the event youre querying contains markdown formatting of any kind,

        you may see characters such as `%`,`\`,`n` in your output.


        - This endpoint returns a maximum of `1000` most recent results. To return additional results,

        identify the last timestamp of the last result and set that as the `end` query time to

        paginate the results. You can also use the page parameter to specify which set of `1000` results to return.
      parameters:
        - in: query
          name: start
          description: (Required) POSIX timestamp.
          required: false
          schema:
            type: string
        - in: query
          name: end
          description: (Required) POSIX timestamp.
          required: false
          schema:
            type: string
        - in: query
          name: priority
          description: Priority of your events, either `low` or `normal`.
          required: false
          schema:
            type: string
        - in: query
          name: sources
          description: A comma separated string of sources.
          required: false
          schema:
            type: string
        - in: query
          name: tags
          description: A comma separated list indicating what tags, if any, should be used
            to filter the list of monitors by scope.
          required: false
          schema:
            type: string
        - in: query
          name: unaggregated
          description: >-
            Set unaggregated to `true` to return all events within the specified
            [`start`,`end`] timeframe.

            Otherwise if an event is aggregated to a parent event with a timestamp outside of the timeframe,

            it won't be available in the output. Aggregated events with `is_aggregate=true` in the response will still be returned unless exclude_aggregate is set to `true.`
          required: false
          schema:
            type: string
        - in: query
