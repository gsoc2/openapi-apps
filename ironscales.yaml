          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: "Get campaigns details "
      operationId: Get_campaigns_details_
      description: |-
        <p>Get campaigns details <br/>
        Each page contains 25 campaigns results<br/>
        <br/><b>Scopes:</b> partner.all, partner.company.view, company.view
        <br/><b>Values:</b>
        <ul>
        <li>0 - Last 24 hours</li>
        <li>1 - Last 7 days</li>
        <li>2 - Last 90 days</li>
        <li>3 - Last 180 days</li>
        <li>4 - Last 360 days</li>
        <li>5 - Current year to date</li>
        <li>6 - All time</li>
        </ul></p>
      parameters:
        - in: query
          name: period
          description: period filter code
          required: true
          schema:
            type: string
        - in: path
          name: company_id
          description: Generated by soc2.khulnasoft.com OpenAPI
          required: true
          schema:
            type: string
        - in: path
          name: page
          description: Generated by soc2.khulnasoft.com OpenAPI
          required: true
          schema:
            type: string
        - in: body
          name: body
          multiline: true
          description: Generated by soc2.khulnasoft.com OpenAPI
          required: false
          example: |-
            {
              "name": "${name}"
            }
          schema:
            type: string
        - in: header
          name: Content-Type
          multiline: false
          description: Header generated by soc2.khulnasoft.com OpenAPI
          required: false
          example: application/json
          schema:
            type: string
        - in: header
          name: Accept
          multiline: false
          description: Header generated by soc2.khulnasoft.com OpenAPI
          required: false
          example: application/json
          schema:
            type: string
      requestBody:
        description: Generated by Soc2.khulnasoft.com
        required: false
        content:
          example:
            example: |-
