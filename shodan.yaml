basePath: /
components:
  securitySchemes:
    ApiKeyAuth:
      in: query
      name: key
      type: apiKey
host: api.shodan.io
info:
  contact:
    email: gsoc2@soc2.khulnasoft.com
    name: '@gsoc2likeme'
    url: https://twitter.com/gsoc2likeme
  description: Automated generation of Shodan
  title: Shodan
  version: '1.0'
  x-logo: data:image/png;base64,
openapi: 3.0.0
paths:
  /search:
    get:
      description: Search across a variety of data sources for exploits
      parameters:
      - description: Search query used to search the database of known exploits
        in: query
        name: query
        required: true
        schema:
          type: string
      responses:
        default:
          description: default
          schema: {}
      summary: Shodan Exploit Search
  /shodan/alert:
    post:
      parameters: []
      responses:
        default:
          description: default
          schema: {}
      summary: Create a network alert
  /shodan/alert/{id}/info:
    get:
      parameters: []
      responses:
        default:
          description: default
          schema: {}
      summary: Get a network alert
  /shodan/host/count:
    get:
      description: ''
      parameters:
      - description: Generated by soc2.khulnasoft.com OpenAPI
        in: query
        name: query
        required: true
        schema:
          type: string
      - description: Generated by soc2.khulnasoft.com OpenAPI
        in: query
        name: facets
        required: true
        schema:
          type: string
      responses:
        default:
          description: default
          schema: {}
      summary: Search Shodan without Results
  /shodan/host/search/facets:
    get:
      description: ''
      parameters: []
      responses:
        default:
          description: default
          schema: {}
      summary: List search facets
  /shodan/host/search/filters:
    get:
      description: ''
      parameters: []
      responses:
        default:
          description: default
          schema: {}
      summary: List search filters
  /shodan/host/search/tokens:
    get:
      description: ''
      parameters:
      - description: Generated by soc2.khulnasoft.com OpenAPI
        in: query
        name: YOUR_API_KEY
        required: true
        schema:
          type: string
      responses:
        default:
          description: default
          schema: {}
      summary: Make search tokens
  /shodan/host/{ip}:
    get:
      description: Search all services that have been found on the given host IP
      parameters:
      - description: Generated by soc2.khulnasoft.com OpenAPI
        in: path
        name: ip
        required: true
        schema:
          type: string
      responses:
        default:
          description: default
          schema: {}
      summary: Shodan IP search
  /shodan/ports:
    get:
      description: ''
      parameters: []
      responses:
        default:
          description: default
          schema: {}
      summary: Get Shodan ports
  /shodan/query/search:
    post:
      description: Search the SHODAN database
      parameters:
      - description: Keyword to search Shodan for
        in: query
        name: query
        required: true
        schema:
          type: string
      responses:
        default:
          description: default
          schema: {}
      summary: Shodan Search
schemes:
- 'https:'
securityDefinitions: {}
servers:
- url: https://api.shodan.io
