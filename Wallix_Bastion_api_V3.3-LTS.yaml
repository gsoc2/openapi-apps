  "/api/accountchangepassword/{account_id}/{credential_type}":
    put:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Account Change Password
      operationId: Account_Change_Password
      description: "Change password or SSH key of an account and propagate changes on
        the target host.  If the body is empty, an automatic password change is
        performed: the password or the SSH key are changed to a newly generated
        value, according to the password change policy on the domain.  Note: the
        password change must be enabled on the domain, with a plugin that will
        be used to change the password on the target host."
      parameters:
        - in: path
          name: account_id
          description: Generated by soc2.khulnasoft.com OpenAPI
          required: true
          schema:
            type: string
        - in: path
          name: credential_type
          description: Generated by soc2.khulnasoft.com OpenAPI
          required: true
          schema:
            type: string
        - in: body
          name: body
          multiline: true
          description: Generated by soc2.khulnasoft.com OpenAPI
          required: false
          example: |-
            {
                "password": "${password}"
            }
          schema:
            type: string
        - in: header
          name: Accept
          multiline: false
          description: Header generated by soc2.khulnasoft.com OpenAPI
          required: false
          example: application/json
          schema:
            type: string
      requestBody:
        description: Generated by soc2.khulnasoft.com
        required: false
        content:
          example:
            example: |-
              {
                  "password": "${password}"
              }
