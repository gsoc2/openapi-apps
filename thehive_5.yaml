  /api/v1/query:
    post:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Query API
      operationId: Query_API
      description: >+

        ### Overview


        The Query API is the API used to search for objects with filtering and sorting capabilities. It's an API introduced by TheHive 4 and is optimized for the the new data model.


        TheHive comes with a list of predefined search *Queries* like:


        - `listOrganisation`

        - `listUser`

        - `listAlert`

        - `listCase`


        The Query API request body should be an array of *operations* of different types:


        - Selection: *Required*
            - list of objects
            - object by identifier
        - Filtering: *optional*

        - Sorting: *optional*

        - Pagination: *optional*


        ### Examples


        Simple List:

        ```json

        {
            "query": [
                {
                    "_name": "listOrganisation"
                }
            ]
        }

        ```


        List with filters:

        ```json

        {
            "query": [
                {
                    "_name": "listOrganisation"
                },
                {
                    "_name": "filter",
                    "_eq": {
                        "_field": "name",
                        "_value": "admin"
                    }
                }
            ]
        }

        ```


        List with pagination:


        List organisations called *admin*, sorted by ascendant `_updatedAt` value, paginated to display the first 15 items

        ```json

        {
            "query": [
                {
                    "_name": "listOrganisation"
                },
                {
                    "_name": "filter",
                    "_eq": {
                        "_field": "name",
                        "_value": "admin"
                    }
                },
                {
                    "_name": "sort",
                    "_fields": [
                        {
                            "_updatedAt": "asc"
                        }
                    ]
                },
                {
                    "_name": "page",
                    "from": 0,
                    "to": 15
                }
            ]
        }

        ```


        Chaining queries:


        List the observables for the case with id `~1234`

        ```json

        {
            "query": [
                {
                    "_name": "getCase",
                    "idOrName": "~1234"
                },
                {
                    "_name": "observables"
                },
                {
                    "_name": "page",
                    "from": 0,
                    "to": 15
                }
            ]
        }

        ```


        ### Filters


        Available filters:


        - `_and`: `{"_and": [...other filters] }`

        - `_or`: `{"_or": [...other filters] }`

        - `_not`: ``

        - `_any`: ``

        - `_lt`: `{"_lt": {"_field": "<field>", "_value": <value>}`

        - `_gt`: `{"_gt": {"_field": "<field>", "_value": <value>}`

        - `_lte`: `{"_lte": {"_field": "<field>", "_value": <value>}`

        - `_gte`: `{"_gte": {"_field": "<field>", "_value": <value>}`

        - `_ne`: `{"_ne": {"_field": "<field>", "_value": <value>}`

        - `_eq`: `{"_eq": {"_field": "<field>", "_value": <value>}`

        - `_is`: `{"_is": {"_field": "<field>", "_value": <value>}` - same as `_eq`

        - `_startsWith`: `{"_startsWith": {"_field": "<field>", "_value": "<value>"}`

        - `_endsWith`: `{"_endsWith": {"_field": "<field>", "_value": "<value>"}`

        - `_id`: `{"_id": "~123"}`

        - `_between`: `{"_between": {"_field": "<field>", "from": <from>, "to": <to>}}`

        - `_in`: `{"_in": {"_field": "<field>", "_values": [<value1>, ...] }}`

        - `_contains`: `{"_contains": "<field>"}` if an object contains this field

        - `_like`: `{"_like": {"_field": "<field>", "_value": "<value>"}`

        - `_match`: `{"_match": {"_field": "<field>", "_value": "<value>"}`


        ### Sorting


        Use `{"_name": "sort", "fields": [ {"<field>": "<direction>" }, ... ]}`


        With `direction` being one of `asc` or `desc`


        ### Pagination and extraData


        - Simple pagination: `{"_name": "page", "from": 0, "to": 30}`

        - Ask for extra data with the object:
          `{"_name": "page", "from": 0, "to": 30, "extraData": ["shareCount", "contributors"] }`

          The `extraData` field of the object will contain a json object with the selected fields.
          The available `extraData` depends on the entity being requested.


